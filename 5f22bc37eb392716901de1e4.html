<script>
    window.Clipboard = (function(window, document, navigator) {
        var textArea,
            copy;

        // 判断是不是ios端
        function isOS() {
            return navigator.userAgent.match(/ipad|iphone/i);
        }
        //创建文本元素
        function createTextArea(text) {
            textArea = document.createElement('textArea');
            textArea.innerHTML = text;
            textArea.value = text;
            document.body.appendChild(textArea);
        }
        //选择内容
        function selectText() {
            var range,
                selection;

            if (isOS()) {
                range = document.createRange();
                range.selectNodeContents(textArea);
                selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                textArea.setSelectionRange(0, 999999);
            } else {
                textArea.select();
            }
        }

        //复制到剪贴板
        function copyToClipboard() {
            if(document.execCommand("Copy")){
                alert("邀請碼已複製");
            } else {
                alert("邀請碼複製失敗！請手動複製！");
            }
            document.body.removeChild(textArea);
        }

        copy = function(text) {
            createTextArea(text);
            selectText();
            copyToClipboard();
        };

        return {
            copy: copy
        };

    })(window, document, navigator);

    $(document).ready(function () {
        var documentWidth = $(window).width();
        if (documentWidth > 638) {
            documentWidth = 638;
        }
        var list = document.all;
        for (var i = 0; i < list.length; i++) {
            var frame = list[i];
            if (frame.style != undefined && (parseInt(frame.style.width) > documentWidth || frame.style.width == undefined)) {
                frame.style.width='100%'
            }
            if (documentWidth < frame.width || frame.width == undefined) {
                frame.width = '100%'
            }
        }

        //外部下载
        let eventType = ("createTouch" in document) ? 'tap' : 'click';

        //iOS 和qq 不适用
        if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {

            return false;
        } else {
            $(".ab_b, .d_btn_a, .pic_link").attr('href', 'https://www.finmaster.com/')
            return false;
        }

        $(".copy").on(eventType, function () {
            Clipboard.copy('FM182237');
        });
    });

</script>
